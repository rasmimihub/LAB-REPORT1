<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>  /*inline css ko lagi*/
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: yellow;
      display: flex;
      justify-content: center;
      padding: 10px;
      margin: 0;
    }
    .navbar a {
      color: blue;
      text-decoration: none;
      padding: 10px 20px;
      border-right: 2px solid black;
      text-align: center;
      flex: 1;
    }
    .navbar a:last-child {
      border-right: none;
    }
    .navbar a.home {
      background-color: blue;
      color: white;
    }
    .navbar a:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="home">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>
</body>
</html>
