<!DOCTYPE html>
<html>
<head>
    <title>Frameset with Three Columns</title>
</head>
    <frameset cols="25%, 50%, 25%">
        <!-- Left column -->
        <frame src="./11_left.html" name="left" scrolling="auto">
        <!-- Middle column -->
        <frameset rows="50%, 50%">
            <frame src="./11_middleTop.html" name="middle_top" scrolling="auto">
            <frame src="./11_middleBottom.html" name="middle_bottom" scrolling="auto">
        </frameset>
        <!-- Right column -->
        <frame src="./11_right.html" name="right" scrolling="auto">
    </frameset>
</body>
</html>
